<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Error Resolver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>#TechFix</h1>
            <nav>
                <a href="#home">Impact 2025</a> |
                <a href="#about">About</a> |
                <a href="#programs">Programs</a> |
                <a href="#support">Support</a> |
                <a href="#subscribe">Subscribe</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Resolve Your <span>Automation</span> Errors!</h2>
            <p>Start fixing your testing issues with us. Find solutions for Selenium, Playwright, or Cypress!</p>
            <button onclick="document.getElementById('error-form').scrollIntoView()">Get Solution</button>
        </div>
        <div class="hero-image">
            <!-- Placeholder for image; replace with your own or leave as text -->
            <p style="color: white;">[Image Placeholder]</p>
        </div>
    </section>

    <!-- Form Section -->
    <section id="error-form" class="form-section">
        <h3>Enter Your Error</h3>
        <form id="solution-form">
            <select id="tool" required>
                <option value="selenium">Selenium</option>
                <option value="playwright">Playwright</option>
                <option value="cypress">Cypress</option>
            </select>
            <textarea id="error" placeholder="Paste your error message here..." required></textarea>
            <button type="submit">Get Solution</button>
        </form>
        <div id="solution" class="solution-box"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>FOLLOW US</p>
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a> |
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
